<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Player all over the</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container w-100">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center">All Players</h3>
                <div class="input-group mb-3">
                    <input id="search-box" type="text" class="form-control" placeholder="Search you favorite player"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="allPlayersList()" class="btn btn-outline-secondary" type="button"
                        id="button-addon2">Search</button>
                </div>
                <div id="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Sorry!</strong> You should check the input Value.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div id="player-contaiener">

                </div>
            </div>

            <div class="col-md-6">
                <h3 class="text-center mb-3">Player Details</h3>
                <div id="details-container">

                </div>
            </div>
        </div>
        <div id="bodyItem" class="w-50 text-center d-flex justify-content-center">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
